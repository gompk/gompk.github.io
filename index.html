<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gompk!</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('your-font-file.woff2') format('woff2'),
                 url('your-font-file.woff') format('woff'),
                 url('your-font-file.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2d5a3d 0%, #1e4d2b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 60px 40px;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .text-item {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-align: right;
            animation: fadeIn 0.6s ease-out;
        }

        .text-item:first-child {
            text-align: left;
            padding-left: 15%;
            margin-bottom: 100px;
        }

        .link-item {
            text-align: right;
            padding-right: 5%;
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease-out;
        }

        .link-item a {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            font-family: Garamond, serif;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .link-item a:hover {
            opacity: 0.7;
            transform: translateX(-5px);
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .text-item {
                font-size: 2.5rem;
            }

            .text-item:first-child {
                padding-left: 5%;
                margin-bottom: 60px;
            }

            .link-item a {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-item">gompk !</div>
    <div class="link-item"><a href="https://en.wikipedia.org/wiki/User:Gompk">wiki</a></div>
    <div class="link-item"><a href="https://www.reddit.com/user/gompk_/">reddit</a></div>
    <div class="link-item"><a href="https://x.com/gonkmeister">twt</a></div>
    <div class="link-item"><a href="timeline.html">timeline</a></div>
</body>
</html>
