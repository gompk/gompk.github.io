<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aus Political Timeline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      overflow-x: hidden;
    }

    /* Pill button in top-left */
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #295739;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 0.8rem;
      font-weight: bold;
      text-decoration: none;
      z-index: 1000;
      cursor: pointer;
      transition: background 0.3s ease;
      background-size: 200% 200%;
    }

    /* Animated gradient on hover */
    .home-btn:hover {
      background: linear-gradient(270deg, #295739, #3d6f4a, #295739);
      background-size: 300% 300%;
      animation: gradientShift 6s linear infinite;
    }

    @keyframes gradientShift {
      from { background-position: 0% 50%; }
      to { background-position: -200% 50%; }
    }

    .content {
      margin-top: 40px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">Home</a>

  <div class="content">
    <img src="123Vertial (Custom).png" alt="Long image">
  </div>
</body>
</html>
